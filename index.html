<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <main>
      <div class="row">
        <div class="img-section">
            <img class="photo3"src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/842fe5699220.jpg" alt="">
        </div>
        <div class="login-section">
          <div class="white-bg">
            <img class="insta"src="https://i.imgur.com/zqpwkLQ.png">

      <form action="#">
          <input type="text" placeholder="phone number, username, or email">
          <input type="password" placeholder="password">
         <button class="submit-btn" type="submit">
           Login
         </button>
         <div class="or">
           <span></span>
           <p>or</p>
           <span></span>
         </div>
          <a href="#" class="fb-login">
            <img src="images/facebook.png" alt="facebook">
            <p>Login with Facebook</p>
          </a>
          <a href="#" class="forgot-login">Forgot password</a>
        </form>
      </div>
        <div class="white-bg mt">
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
        <div class="get-app">
          <p>Get the app</p>
          <div class="d-flex">
            <a href="#"><img src="images/apple.png" alt=""></a>
            <a href="#"><img src="images/Google play.png" alt=""></a>
          </div>
        </div>
      </div>
    </div>
    </main>
    <footer>
      <ol>
          <li><a href="#"></a>about</li>
          <li><a href="#"></a>blog</li>
          <li><a href="#"></a>jobs</li>
          <li><a href="#"></a>help</li>
          <li><a href="#"></a>API</li>
          <li><a href="#"></a>privacy</li>
          <li><a href="#"></a>terms</li>
          <li><a href="#"></a>top accounts</li>
          <li><a href="#"></a>hashtags</li>
          <li><a href="#"></a>locations</li>
      </ol>
      <div class="d-flex">
         <select name="language" id="language">
            <option value="lang1">English</option>
            <option value="lang2">malayalam</option>
            <option value="lang3">Hindi</option>
            <option value="lang4">Tamil</option>
            <option value="lang5">English (UK)</option>
            <option value="lang6">Espanol (espana)</option>
            <option value="lang7">Afrikaans</option>
            <option value="lang8">francais</option>
         </select>
         <small>&copy; 2021 Instagram from Facebook</small>
      </div>
    </footer>

  </body>
</html>
